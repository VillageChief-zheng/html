<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$seo['biaoti']}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="{$seo['key']}"/>
    <meta name="description" content="{$seo['nei']}"/>
    <link rel="stylesheet" href="file:///android_asset/css/jiaoyan.css" />
    <link href="file:///android_asset/css/input-style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="file:///android_asset/css/senselover_banner.css"/>
</head>
<body>
<div class="bg" id="bg_height" style="background-image: url('file:///android_asset/img/bg.jpg')">
    <div class="public_form">
        <form action="{:url('home/Index/login')}" method="post" class="registerform">
            <div class="form-title">
                <h1>登录</h1>
            </div>
            <div class="form-main input-effect">
                <input type="text" class="inputxt effect-16" name="user" datatype="user" id="user" placeholder="帐号" />
                <span class="focus-border"></span>
            </div>
            <div id="wrong"></div>
            <div class="form-main input-effect">
                <input type="password" class="inputxt effect-16" name="password" datatype="password" id="password" placeholder="密码" />
                <input id="text" type="text" style="display: none;"  placeholder="密码" />
                <div class="show_pass">
                    <img src="file:///android_asset/img/show_pass.png" alt="查看密码" id="show_pass"/>
                </div>
                <span class="focus-border"></span>
            </div>
            <div id="wrong_password"></div>
            <div class="mima" style="margin-left: 50px;height: 30px;
line-height: 30px;">
                <input type="checkbox" checked="checked" name="ji" value="1"> &nbsp;&nbsp;记住密码
            </div>

            <div class="form-btn" style="text-align: center;">

                <input type="submit" name="submit" id="code" value="登录"  />

            </div>
        </form>
    </div>
</div>

<script src="file:///android_asset/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="file:///android_asset/js/Validform_v5.3.2_min.js"></script>
</body>
<script>
        <!--动态取不同屏幕高度 赋值给背景图-->
        $(function() {
            var hei = $(window).height();
            $("#bg_height").css("height", hei);
        })
    </script>
<script>
/*显示密码*/
    document.getElementById("show_pass").addEventListener("click",function(){
        if(document.getElementById("password").style.display=="none"){
            document.getElementById("password").style.display="block";
            document.getElementById("text").style.display="none";
            document.getElementById("password").value=document.getElementById("text").value;
        }
        else{
            document.getElementById("password").style.display="none";
            document.getElementById("text").style.display="block";
            document.getElementById("text").value=document.getElementById("password").value;
        }
    })
</script>
